<div class="mentor-container" ng-controller="MentorCtrl" >

	<h1 class="software">{{software[0].name}}</h1>
	<h5>Choose one to schedule an appointment</h5>
	<h1 if-not-user> You Must be Signed In to View This Page</h1>
	<div class="connor">
	<div class="icon-container clearfix" if-user>
		<div class="icons clearfix mentor-panel">
			<img src="{{software[0].image}}" class="mentor-image" alt="">
		</div>
		<div class="schedule-page">
			<h1>Calender</h1>
		</div>
	</div>
	</div>
</div>
