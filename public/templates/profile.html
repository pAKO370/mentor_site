<div class="mentor-container" ng-controller="ProfileCtrl">
	<div  ng-show="editable" class="editable icon-container">
		<form name="profile" class="edit-form" ng-show="editable">
		<fieldset class="form-group">
			<label for="">Name:</label>
				<input class="form-control" type="text" name="input" ng-model="profile.name" placeholder="Input your name" value="{{info.name}}">
			</fieldset>
			<fieldset  class="form-group">
			<label for="">Age:</label>
				<select class="form-control" ng-model="profile.age"><option id="option" ng-repeat="option in ranges(10,100)"value="{{option}}" placeholder="{{info.age}}">{{option}}</option></select>
			</fieldset>
			<fieldset class="form-group">
			<label for="">Topic of Interest: </label>
				<input class="form-control" type="text" name="input" ng-model="profile.topic" placeholder="Examples: business, photography, html">
			</fieldset>
			<fieldset class="form-group">
			<label for="">Years experience:</label>
				<select class="form-control" ng-model="profile.years"><option id="option" ng-repeat="option in ranges(1,30)"value="{{option}}">{{option}}</option></select>
			</fieldset>
			<fieldset class="form-group">
			<label class="back" for="">Background: </label>
				<textarea type="text" name="input" ng-model="profile.background" class="form-control" rows="1" placeholder="Describe yourself and goals from mentoring"></textarea>
			</fieldset>
			<br>
			<input type="submit" value="Save" class="btn btn-success pull-right" ng-click="save()">
		</form>
	</div>
	<div class="profile-info icon-container editable" ng-show="!editable">
		<div id='profile'>
		<gravatar-image></gravatar-image>
    		<h2 class="profile-name">Name:</h2>
    		<h2 class="profile-info-right">{{info.name}}</h2>
  		
    		<h2 class="profile-name">Age</h2>
    		<h2 class="profile-info-right">{{info.age}}</h2>
  		
    		<h2 class="profile-name">Topics: </h2>
    		<h2 class="profile-info-right">{{info.topic}}</h2>
  		
    		<h2 class="profile-name">Years Experience:</h2>
    		<h2 class="profile-info-right">{{info.years}}</h2>
  		
				<h2 class="profile-center"><u>Background</u></h2>
				<h4 class="profile-center">{{info.background}}</h4>
			<br>
			<br>
			<button class="btn btn-danger pull-right" ng-click="edit()">Edit</button>
		</div>
	</div>		
</div>
