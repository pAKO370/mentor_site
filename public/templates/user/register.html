<div class="holder">
	<div class="container-reg" ng-controller="UserCtrl">
	<div class='alert alert-danger' ng-hide="error == null">
		<strong>{{ error }}</strong>
	</div>
	<h2 id="reg-h2">Register!</h2>
	<form>
		<div class="form-group row" ng-hide="authData">
			<label for="name" class="col-sm-2 form-control-label">Name</label>
			<div class="col-sm-10">
				<input type="name" class="form-control" id="name" placeholder="Name" ng-model="name">
			</div>
		</div>
		<div class="form-group row">
			<label for="inputEmail3" class="col-sm-2 form-control-label">Email</label>
			<div class="col-sm-10">
				<input type="email" class="form-control" id="inputEmail3" placeholder="Email" ng-model="email">
			</div>
		</div>
		<div class="form-group row">
			<label for="inputPassword3" class="col-sm-2 form-control-label">Password</label>
			<div class="col-sm-10">
				<input type="password" class="form-control" id="inputPassword3" placeholder="Password" ng-model="password">
			</div>
		</div>
		 <div class="form-group row">
			<label for="inputPassword3" class="col-sm-2 form-control-label">Password</label>
			<div class="col-sm-10">
				<input type="password" class="form-control" id="inputPassword3" placeholder="Password" ng-model="password2">
			</div>
		</div>
		<div class="form-group row">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-primary" ng-click="addUser()">Register</button>
			</div>
		</div>
	</form>
	</div>
</div>
